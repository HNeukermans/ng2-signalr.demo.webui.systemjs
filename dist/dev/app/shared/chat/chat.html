<div class="chat-panel card card-default">
  <div class="card-header">
    <i class="fa fa-comments fa-fw"></i> Chat
  </div>
  <!-- /.panel-heading -->
  <div class="card-block">
    <ul class="chat">
      <li class="left clearfix">
        <span class="chat-img pull-left">
                    <img src="http://lorempixel.com/60/60/people/8" alt="User Avatar" class="img-circle">
                </span>
        <div class="chat-body clearfix">
          <div class="header">
            <strong class="primary-font">Jack Sparrow</strong>
            <small class="pull-right text-muted">
              <i class="fa fa-clock-o fa-fw"></i> 12 mins ago
            </small>
          </div>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur bibendum ornare dolor.
          </p>
        </div>
      </li>
      <li *ngFor="let message of messages" class="right clearfix">
        <span class="chat-img pull-right">
                    <img src="http://lorempixel.com/60/60/people/9" alt="User Avatar" class="img-circle">
                </span>
        <div class="chat-body clearfix">
          <div class="header">
            <small class=" text-muted">
              <i class="fa fa-clock-o fa-fw"></i> 13 mins ago</small>
            <strong class="pull-right primary-font">{{ message.user }}</strong>
          </div>
          <p>
            {{ message.content }}
          </p>
        </div>
      </li>
    </ul>
  </div>
  <!-- /.card-body -->
  <div class="card-footer">
    <div class="input-group">
      <input id="btn-input" type="text" class="form-control input-sm" [(ngModel)]="message" (ngModelChange)="onMessageChanged()"  placeholder="Type your message here...">
      <span class="input-group-btn">
                <button class="btn btn-warning btn-sm" id="btn-chat" (click)="send()">
                    Send
                </button>
            </span>
    </div>
  </div>
  <!-- /.card-footer -->
</div>
