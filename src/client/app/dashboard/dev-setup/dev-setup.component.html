<div class="row">
  <div class="col-xl-12">
    <div class="col-lg-12">
      <div class="card card-default">
            <div class="card-header">
              <tabset>
                <tab heading="app.module.ts" (select)="showModuleCode()"></tab>
                <tab heading="route.resolver.ts" (select)="showResolverCode()"></tab>
                <tab heading="route.ts" (select)="showRouteCode()"></tab>
                <tab heading="chat.component.ts" (select)="showChatComponentCode()"></tab>
                <tab heading="hub.cs" (select)="showServerCode()"></tab>
                <tab heading="page.spec.ts" (select)="showUnitTestCode()"></tab>
              </tabset>
            </div>
            <div class="code-editor">
              <pre>
                <code class="language-javascript" [innerHTML]="code">
                </code>
              </pre>
            </div>
        </div>
    </div>
  </div>
</div>
